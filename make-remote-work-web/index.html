<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Inter:wght@200;400;600&family=Mukta:wght@300;500;700&family=Nunito:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Raleway:wght@300;500;700&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar start -->
    <navbar id="navbar">
      <div class="nav-left">
        <div class="nav-logo">
          <img src="/images/logo.svg" alt="logo-svg" class="tes" />
        </div>
        <a href="" class="dropdown-img">Features</a>
        <div class="dropdown-list">
          <a href="">Todo List</a>
          <a href="">Calendar</a>
        </div>
        <a href="" class="dropdown-img">Company</a>
        <a href="">Careers</a>
        <a href="">About</a>
      </div>
      <div class="nav-right">
        <a href="">Login</a>
        <a href="" class="special-button">Register</a>
        <img
          src="/images/icon-menu.svg"
          alt="hamburger-menu"
          id="hamburger-menu"
        />
      </div>
    </navbar>
    <!-- Navbar end -->

    <!-- Hero start -->
    <main class="hero">
      <div class="hero-txt">
        <h1 class="hero-h1">Make remote work</h1>
        <p class="hero-p">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio quod
          aspernatur nihil inventore maxime. Harum dicta at iste ipsa similique.
        </p>
        <a href="" class="special-button">Learn More</a>
        <div class="partner-links">
          <img src="/images/client-databiz.svg" alt="databiz-svg" class="partner-logo">
          <img src="/images/client-audiophile.svg" alt="audiophile-svg" class="partner-logo">
          <img src="/images/client-meet.svg" alt="meet-svg" class="partner-logo">
          <img src="/images/client-maker.svg" alt="maker-svg" class="partner-logo">
        </div>
      </div>
      <div class="hero-img">
        <img src="/images/image-hero-desktop.png" alt="img-hero-desktop-png" />
      </div>
    </main>
    <!-- Hero end -->

    <div class="attribution">
     Coded by <a href="#">prasetyatf</a>.
    </div>
  </body>
</html>
